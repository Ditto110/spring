<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../js/common.js"></script>
</head>
<body>
<div id="applist" v-cloak>
	<div v-show="showList">
		<div class="box-header">
			<form>
		    <div class="row">
			<div class="col-md-2">
								<label>一级分类</label>
								<select class="form-control" v-model="queryParam.firstClassId" @change="queryFirstClassIdSelect">
									<option value="-1">全部</option>
									<option v-for="item in queryParam.firstClassList" v-bind:value="item.classId">{{item.className}}</option>
								</select>
							 </div>
			<div class="col-md-2">
								<label>二级分类</label>
								<select class="form-control" v-model="queryParam.secondClassId">
									<option value="-1">全部</option>
									<option v-for="item in queryParam.secondClassList" v-bind:value="item.classId">{{item.className}}</option>
								</select>
							 </div>
			<div class="form-group col-sm-2">
				<label>发布状态</label>
				<select class="form-control" id="publish">
					<option value="-1">全部</option>
					<option value="1">上架</option>
					<option value="0">下架</option>
				</select>
			</div>
			<div class="form-group col-sm-2">
				<label>应用名称</label> 
				<input class="form-control" id="appName"/>
			</div>
			<div class="col-md-2">
				<div class="form-group">
						<label >&nbsp;&nbsp;</label> 
						<div class="input-group">
					        <a  class="btn btn-default" @click="query">&nbsp;查询</a>
							<a class="btn btn-primary" onclick="addBatch();"><i class="fa fa-plus"></i>&nbsp;批量新增</a>
					    </div>
				</div>
				</div>
			</div>
		</form>
		</div>
	    <table id="appJqGrid"></table>
	    <div id="appJqGridPager"></div>
    </div>
</div>
<script src="../../js/modules/app/appCommon.js"></script>
</body>
</html>
