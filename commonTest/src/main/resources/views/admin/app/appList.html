<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
    <link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../libs/uploadifyfive/uploadifive.css"/>
    <script src="../../libs/jquery.min.js"></script>
    <script src="../../plugins/layer/layer.js"></script>
    <script src="../../libs/bootstrap.min.js"></script>
    <script src="../../libs/vue.min.js"></script>
    <script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
    <script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
    <script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../libs/uploadifyfive/jquery.uploadifive.js"></script>
</head>
<body>

<div id="getAppListInfo">


    <div class="grid-btn">
        <div class="grid-btn form-inline" style="margin-top: 10px; margin-: 10px">

            <div class="form-group col-sm-2">
                <label class="control-label">型号：</label>
                <select class="form-control" v-model="deviceTypeSelected" style="width: 100px">
                    <option v-for="deviceType in deviceTypeList" :value="deviceType.devicetypeid">
                        {{deviceType.devicetype}}
                    </option>
                </select>
            </div>

            <div class="form-group col-sm-2">
                <label class="control-label">渠道：</label>
                <select class="form-control" v-model="customerSelected" style="width: 100px">
                    <option v-for="customerMap in customerMaps" :value="customerMap.customerid">
                        {{customerMap.customername}}
                    </option>
                </select>
            </div>

            <div class="form-group col-sm-2">
                <input class="form-control" type="text" placeholder="应用名称" v-model="queryAddAppName"
                       @keyup.enter="queryAppList">
            </div>
	        <a class="btn btn-default" @click="queryAppList"><i class="fa fa-search"></i>&nbsp;查询</a>            
        </div>
    </div>

    <table id="appJqGrid" style="margin-top: 20px"></table>
    <div id="appJqGridPager"></div>
</div>


<script src="../../js/modules/app/appList.js"></script>
</body>
</html>
