<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet" href="../../css/bootstrap-switch.min.css">
<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<link rel="stylesheet" href="../../plugins/datetimepicker/bootstrap-datetimepicker.min.css"/>

<script src="../../libs/jquery.min.js"></script>
	<script src="../../libs/jquery.dragsort-0.5.2.min.js"></script>
	<script src="../../libs/bootstrap-switch.min.js"></script>
	<script src="../../plugins/layer/layer.js"></script>
	<script src="../../libs/bootstrap.min.js"></script>
	<script src="../../plugins/datetimepicker/bootstrap-datetimepicker.min.js"></script>
	<script src="../../plugins/datetimepicker/bootstrap-datetimepicker.zh-CN.js"></script>
	<script src="../../plugins/daterangepicker/moment.min.js"></script>
	<script src="../../libs/vue.min.js"></script>
	<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
	<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
	<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn row">
			<div class="form-group form-inline">
                <label>型号</label>&nbsp;&nbsp;&nbsp;&nbsp;
                <select class="form-control" id="devicetypeid2" onchange="vm.loadCustomer2()"></select>
                <label>渠道</label>&nbsp;&nbsp;&nbsp;&nbsp;
                <select class="form-control" id="customerid2"></select>
                <label>应用名称</label>&nbsp;&nbsp;&nbsp;&nbsp;
                <input class="form-control" id="albumAppName" value="">
				<a class="btn btn-info" @click="reload">查询</a>
				<a class="btn btn-default" @click="back">返回上一级</a>
				<a class="btn btn-danger" v-if="hasPermission('album:albumappmap:del')" @click="clearAll">批量删除</a>
			</div>
		</div>
        <div class="grid-btn row" v-show = "showUpdate">
            <div class="form-group col-sm-10 form-inline">
                <a class="btn btn-primary" @click="refresh" v-show = "showUpdate">立即更新</a>
                <label style="color: red">上次更新时间:</label>
                <label id="autoUpdateTime" ></label>&nbsp;&nbsp;&nbsp;&nbsp;
                <label style="color: red">自动更新状态:</label>
				<input type="checkbox" id="autoUpdate" checked="checked" />
            </div>
        </div>
        <table id="appmapGrid"></table>
	    <div id="appmapGridPager"></div>
    </div>
    <div id="applist" v-cloak></div>
</div>

<script src="../../js/modules/app/appCommon.js"></script>
<script src="../../js/modules/app/albumappmap.js"></script>
</body>
</html>
