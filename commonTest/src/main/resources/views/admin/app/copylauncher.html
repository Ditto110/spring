<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/main.css">
    <script src="../../libs/jquery.min.js"></script>
    <script src="../../plugins/layer/layer.js"></script>
    <script src="../../libs/bootstrap.min.js"></script>
    <script src="../../libs/vue.min.js"></script>
    <script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
    <script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
    <script src="../../js/common.js"></script>
</head>
<body>
<div class="panel panel-default" id="copy_launcher_page">
    <form class="form-horizontal">

        <div class="form-group">
            <div class="col-sm-2 control-label">名称</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="uiLauncher.names"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">描述</div>
            <div class="col-sm-10">
                    <textarea type="text" class="form-control" v-model="uiLauncher.description"
                              placeholder="请输入描述消息，建议包括原复制主界面名称"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-2 control-label"></div>
            <input type="button" class="btn btn-primary" @click="save" value="确定"/>
            &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
        </div>
    </form>
</div>
<script src="../../js/modules/app/copylauncher.js"></script>
</body>
</html>
